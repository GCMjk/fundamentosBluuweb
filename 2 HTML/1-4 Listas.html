<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <!-- Esto es un comentario -->
    
    <h1>
        <!-- Ul es para listas en desorden -->
        <p>Lista desordenada</p>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        
        <!-- Ol es para listas en orden -->
        <p>Lista ordenada</p>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </h1>
</body>
</html>
